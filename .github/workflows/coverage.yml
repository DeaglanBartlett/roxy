name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .
      - name: Install TeX Live
        uses: zauguin/install-texlive@v2
        with:
          packages: >
            l3build latex latex-bin luatex latex-bin-dev texlive-latex-extra texlive-fonts-recommended dvipng
      - name: Test with pytest
        run: |
          cd tests
          pip install pytest pytest-cov
          pytest tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=roxy --cov-report=xml --cov-report=html
          cat coverage.xml
        shell: bash

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ github.workspace }}/coverage.xml
          # fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
